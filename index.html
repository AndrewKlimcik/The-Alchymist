<!DOCTYPE html>
<html data-bs-theme="light" lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <style>
        /* Set the border radius to match the form background */
        .form-control, .btn, .form-check-input {
            border-radius: 36px !important;
        }

        /* Custom styles for checkbox */
        .form-check-input:checked {
            background-color: #8a34dc;
            border-color: #8a34dc;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100" style="background: url('assets/img/bg-masthead.jpg') no-repeat center center fixed; background-size: cover; font-family: Lato, sans-serif;">
<nav class="navbar navbar-expand position-absolute w-100"
     style="background: rgba(0, 0, 0, 0.75); top: 0; z-index: 10; padding: 20px 0; border-radius: 10px;">
    <div class="container">
        <a class="navbar-brand" href="#"
           style="font-family: BlackChancery;color: rgb(255,229,0);font-size: 26px;box-shadow: 0px 0px 12px;padding-right: 4px;padding-left: 4px;border-radius: 14px;">The
            Alchymist</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <a class="nav-link d-flex align-items-center" href="#" id="languageDropdown" role="button" style="color: #E2E2E2; font-family: Vinque; font-size: 1.2rem">
                        <img src="assets/img/united-kingdom.png" alt="English" style="margin-right: 8px;"> English
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="text-center text-white masthead flex-fill d-flex" style="background: rgba(0, 0, 0, 0.5);">
    <div class="overlay"></div>
    <div class="container my-auto">
        <div class="row">
            <div class="col-xl-9 mx-auto position-relative">
                <h1 class="mb-5" style="font-family: Vinque; font-size: 5rem; color: #E2E2E2;">Staň se mistrem<br>Alchymie...</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-5 mx-auto position-relative"
                 style="background: rgba(0,0,0,0.37);border-radius: 36px;padding-right: 12px;padding-top: 20px;padding-bottom: 12px;">
                <form>
                    <div class="row mb-3">
                        <div class="col-12">
                            <input class="form-control form-control-lg" type="email" placeholder="Zadej svůj email..."
                                   style="font-family: Vinque; background-color: #E2E2E2; color: #333;">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="formCheck-1" style="background-color: #E2E2E2;">
                                <label class="form-check-label text-start" for="formCheck-1" style="font-family: Vinque; display: block; color: #E2E2E2;">
                                    Souhlasím se zasláním herních detailů na můj email.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <button class="btn btn-primary btn-lg w-100" type="submit" style="font-family: Vinque; background-color: #8a34dc; border-color: #8a34dc">Chci hrát!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<footer class="footer mt-auto" style="padding-top: 20px; padding-bottom: 20px; background: rgba(0, 0, 0, 0.85); border-radius: 10px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-start my-auto h-100">
                <p class="small mb-4 mb-lg-0" style="color: #E2E2E2 !important;">© The Alchymist 2024. Všechny práva vyhrazené.</p>
            </div>
            <div class="col-lg-6 text-center text-lg-end my-auto h-100">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#"><i class="fa fa-facebook fa-2x fa-fw" style="color: #8a34dc;"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fa fa-twitter fa-2x fa-fw" style="color: #8a34dc;"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fa fa-instagram fa-2x fa-fw" style="color: #8a34dc;"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
